ext.curl = { url, headers ->
    def cmd = ['curl', url.toURL()]
    def headersArray = headers.split(',')
    for (String header in headersArray) {
        cmd.add('--header')
        cmd.add(header)
    }
    def exec = execute(cmd)
    def json = new JsonSlurper().parseText(exec.text)
    return json
}

